<script>

function updateCartItemCount(){
	var badge = $("#cart-count-badge");

	$.ajax({
		type:"GET",
		url:"{% url 'carts:cart_item_count' %}",
		success: function(data){
			badge.text(data.count);
		},

	})


}



$(document).ready(function(){
	updateCartItemCount()
	
})

</script>
